<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <header class="sticky top-0 right-0 w-screen flex p-5 justify-center bg-slate-300">
        <nav class="justify-center">
            <a href="#" class="mx-5 px-4 py-2 rounded-lg hover:bg-violet-500 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">Accueil</a>
            <a href="#" class="mx-5 px-4 py-2 rounded-lg hover:bg-violet-500 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">Inscription</a>
            <a href="#" class="mx-5 px-4 py-2 rounded-lg hover:bg-violet-500 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">Connexion</a>
            <a href="#" class="ml-20 px-4 py-2 rounded-lg hover:bg-violet-500 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">Rechercher</a>
        </nav>
    </header>
    <main class="flex min-h-screen items-center justify-center bg-gray-100">
        <section class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <form action="" class="space-y-4">
                <fieldset class="mt-5 flex">
                    <legend class="block text-sm font-medium text-gray-600">Civilité</legend>
                    <div>
                        <input type="radio" name="femme" id="femme">
                        <label for="homme">Homme</label>
                    </div>
                    <div>
                        <input type="radio" name="femme" id="femme">
                        <label for="femme">Femme</label>
                    </div>
                    <div>
                        <input type="radio" name="autre" id="autre">
                        <label for="autre">Autre</label>
                        
                    </div>
                </fieldset>
                <div>
                    <label for="lastname" class="block text-sm font-medium text-gray-600">Nom</label>
                    <input type="text" name="lastname" id="lastname" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="firstname" class="block text-sm font-medium text-gray-600">Prénom</label>
                    <input type="text" name="firstname" id="firstname" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="adress" class="block text-sm font-medium text-gray-600">Adresse</label>
                    <input type="text" name="adress" id="adress" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">E-mail</label>
                    <input type="email" name="email" id="email" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="pass1" class="block text-sm font-medium text-gray-600">Mot de passe</label>
                    <input type="text" name="pass1" id="pass1" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="pass2" class="block text-sm font-medium text-gray-600">Confirmez votre mot de passe</label>
                    <input type="text" name="pass2" id="pass2" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <fieldset>
                    <legend class="block text-sm font-medium text-gray-600">Passions</legend>
                    <div>
                        <input type="checkbox" name="informatique" id="informatique">
                        <label for="informatique">informatique</label>
                    </div>
                    <div>
                        <input type="checkbox" name="voyages" id="voyages">
                        <label for="voyages">voyages</label>
                    </div>
                    <div>
                        <input type="checkbox" name="sport" id="sport">
                        <label for="sport">sport</label>
                    </div>
                    <div>
                        <input type="checkbox" name="lecture" id="lecture">
                        <label for="lecture">lecture</label>
                    </div>
                </fieldset>
                <button class="w-full py-3 text-white bg-blue-600 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Validation</button>
            </form>
        </section>
    </main>
    <footer class="sticky bottom-0 right-0 w-screen flex p-5 justify-center bg-slate-300">
        <ul class=" flex">
            <li><a href="#" class="mx-5 px-4 py-2 rounded-lg hover:bg-violet-500 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">Accueil</a></li>
            <li><a href="#" class="mx-5 px-4 py-2 rounded-lg hover:bg-violet-500 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">Inscription</a></li>
            <li><a href="#" class="mx-5 px-4 py-2 rounded-lg hover:bg-violet-500 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">Connexion</a></li>
            <li><a href="#" class="ml-20 px-4 py-2 rounded-lg hover:bg-violet-500 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">Rechercher</a></li>
        </ul>
        
        
        
        
    </footer>
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
